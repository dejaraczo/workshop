<hr>
<!-- Footer -->
<footer>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div data-sly-test="${wcmmode.edit && !properties.twitterUrl && !properties.facebookUrl && !properties.githubUrl}"
                     class="alert alert-primary" role="alert">
                    Please configure footer.
                </div>


                <ul class="list-inline text-center">
                    <li class="list-inline-item" data-sly-test="${properties.twitterUrl}">
                        <a href="${properties.twitterUrl}">
                      <span class="fa-stack fa-lg">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                      </span>
                        </a>
                    </li>
                    <li class="list-inline-item" data-sly-test="${properties.facebookUrl}">
                        <a href="${properties.facebookUrl}">
                      <span class="fa-stack fa-lg">
                        <i class="fas fa-circle fa-stack-2x"></i>
                        <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                      </span>
                        </a>
                    </li>
                    <li class="list-inline-item" data-sly-test="${properties.githubUrl}">
                        <a href="${properties.githubUrl}">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                        </a>
                    </li>
                </ul>
                <p class="copyright text-muted">${properties.footerText @ context='text'}</p>
            </div>
        </div>
    </div>
</footer>
