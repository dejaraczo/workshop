<div data-sly-repeat="${currentPage.listChildren}" class="post-preview">
    <a href="post.html">
        <h2 class="post-title">
            ${item.title}
        </h2>
        <h3 class="post-subtitle">
            ${item.description}
        </h3>
    </a>
    <p class="post-meta">Posted by
        <a href="#">Start Bootstrap</a>
        on  ${'EEEE, d MMM y' @ format=item.jcr:created, timezone='UTC'}</p>
</div>
<hr>
